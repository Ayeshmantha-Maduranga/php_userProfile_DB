<body>
    <div class="tab-container">
        <div class="tab" onclick="showTab('registration')">Registration</div>
        <div class="tab" onclick="showTab('Update')">Update</div>
        <div class="tab" onclick="showTab('checking')">checking</div>
    </div>

    <div class="container">
        <div class="content">
            <!-- Content for Registration tab goes here -->
            <div id="registration" class="tab-content active">
                <div class="title">Registration</div>
                <form method="POST" class="regFrom" id="regFrom">
                    <!-- Your registration form content goes here -->
                    <div class="user-details">
                        <div class="input-box" id="Wide">
                            <span class="details">Name</span>
                            <input type="text" id="regName" placeholder="Enter your  name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" id="regEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" id="regTelNumber" placeholder="Enter your number" required>
                        </div>
                        <div class="input-box" id="Wide">
                            <span class="details">Address</span>
                            <input type="text" id="regAddress" placeholder="Enter your address">
                        </div>
                    </div>
                    <div class="gender-details">
                        <div class="gender-details">
                            <input type="radio" name="gender" value="m" id="dot-1">
                            <input type="radio" name="gender" value="f" id="dot-2">
                            <input type="radio" name="gender" value="o" id="dot-3">
                            <span class="gender-title">Gender</span>
                            <div class="category">
                                <label for="dot-1">
                                    <span class="dot one"></span>
                                    <span class="gender">Male</span>
                                </label>
                                <label for="dot-2">
                                    <span class="dot two"></span>
                                    <span class="gender">Female</span>
                                </label>
                                <label for="dot-3">
                                    <span class="dot three"></span>
                                    <span class="gender">Prefer not to say</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" id="BtnReg" name="save" value="Register">
                    </div>
                </form>
                <div id="qrcode-container" style="display: none;">
                    <div id="qrcode" class="qrcode"></div>
                    <span class="details">Registration successful!</span>
                    <button id="BtnQRDownLoad">Download QR</button>
                </div>
            </div>
        </div>

                        <div class="input-box" id="Wide">

                        </div>
                    </div>
                    <div class="button">

            </div>
